<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>100칸 덧셈 학습지</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>100칸 덧셈 학습지</h1>
        <div class="button-container">
            <button id="new-problem">새로운 문제</button>
            <button id="print-sheet">인쇄하기</button>
        </div>
        
        <!-- 학생 정보 양식 -->
        <div class="student-info">
            <div class="info-item">
                <label for="class">반:</label>
                <input type="text" id="class" name="class">
            </div>
            <div class="info-item">
                <label for="number">번호:</label>
                <input type="text" id="number" name="number">
            </div>
            <div class="info-item">
                <label for="name">이름:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="info-item">
                <label for="date">날짜:</label>
                <input type="text" id="date" name="date">
            </div>
            <div class="info-item">
                <label for="time">시간:</label>
                <input type="text" id="time" name="time">
            </div>
        </div>
        
        <!-- 문제 페이지 -->
        <div class="problem-page">
            <div class="grids-wrapper">
                <div class="grid-container" id="grid-container-1">
                    <!-- 첫 번째 10x10 그리드가 여기에 동적으로 생성됩니다 -->
                </div>
                
                <!-- 시간 기록 섹션 -->
                <div class="time-record">
                    <div class="time-item">
                        <label>시각 : </label>
                        <input type="text" class="time-input" size="2" maxlength="2">
                        <span>분</span>
                        <input type="text" class="time-input" size="4" maxlength="4">
                        <span>초</span>
                    </div>
                </div>
                
                <div class="grid-container" id="grid-container-2">
                    <!-- 두 번째 10x10 그리드가 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
        
        <!-- 정답 페이지 (인쇄 시에만 표시) -->
        <div class="answer-page">
            <h2>정답</h2>
            <div class="grids-wrapper">
                <div class="grid-container" id="answer-grid-1">
                    <!-- 첫 번째 그리드의 정답이 여기에 동적으로 생성됩니다 -->
                </div>
                <div class="time-record">
                    <!-- 정답 페이지에서는 시간 기록 섹션이 비어있습니다 -->
                </div>
                <div class="grid-container" id="answer-grid-2">
                    <!-- 두 번째 그리드의 정답이 여기에 동적으로 생성됩니다 -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
